<!DOCTYPE html>
<html>

<head>
    <title>Coronavirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<style>

    #tableData tr:nth-child(even){background-color: #f2f2f2;}

</style>

<body style="background: #FFFAFA">

<div class="container">

<h1 style="margin-top: 40px">Coronavirus Tracker</h1>
<p>This tracker lists the correct number of cases reported across the globe</p>



    <div class="jumbotron jumbotron-fluid" style="margin-top: 40px">
        <div class="container" style="background: #f2f2f2; overflow-x: hidden; width: 100%; padding: 50px; border-radius: 15px">
            <h1 class="display-4" th:text="${totalReportedCases}" style="font-weight: 400; color: green"></h1>
            <p class="lead">Total cases reported as of today</p>
        </div>
    </div>

<table class="table" style="margin-top: 40px" id="tableData">
    <tr style="background: green; color: white">
        <th>State</th>
        <th>Country</th>
        <th>Confirmed</th>
        <th>Deaths</th>
    </tr>
    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.State}"></td>
        <td th:text="${locationStat.Country}">2.41</td>
        <td th:text="${locationStat.Confirmed}" style="color: green"></td>
        <td th:text="${locationStat.Deaths}" style="color:red;"></td>
        <!--/*@thymesVar id="State" type="templates"*/-->
    </tr>
</table>

</div>

</body>

</html>
